rules:
  title: 'Rules'
  summary:
    - 'There are no rainouts on these fields and games will be played rain or shine'
    - 'Lightning or other unsafe conditions will be grounds for cancellation.  <small><em>(Please use discretion if your player doesn&rsquo;t want to play in wet conditions)</em></small>'
    - 'Home team will use the 3rd base dugout'
    - 'Drinks other than water are <strong>NOT</strong> allowed on the field'
    - 'Sunflower seeds are <strong>NOT</strong> allowed on the premises'
