title: Schedule
summary:
  - 'All games are scheduled to be played at Lion&rsquo;s Field which is located in Fullerton at the intersection of Lemon Street and Brea Boulevard next to Hillcrest Park.'
  - 'Gates open at 10:30 AM. Players should be on the field by 10:45 AM.  Games will start on time at 11 AM.'
