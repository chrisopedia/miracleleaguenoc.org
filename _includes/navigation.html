<nav id="navigation">
	<ul class="">
	{% for group in site.data.nav %}
		{% assign title = group %}
		{% assign slug = group | downcase | replace: ' ', '-' | replace:'-&-','-' %}
		{% assign active = nil %}

		{% if page.url contains slug %}
			{% assign active = 'active' %}
		{% endif %}

			<li class="{{ active }}"><a href="{{ site.baseurl }}/{{ slug }}">{{ title }}</a></li>
		{% endfor %}
	</ul>
</nav>
