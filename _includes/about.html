<section id="about" class="about">
	<div class="frame">
		<h1 class="diamond"><span>{{ site.data.about.title }}</span></h1>
		<h2>{{ site.data.about.subtitle }}</h2>
		{% for item in site.data.about.summary %}
			<p>{{ item }}</p>
		{% endfor %}

		<div id="get-involved" class="hidden">
			<p class="donate">{{ site.data.about.cta }}</p>
		</div>
	</div>
</section>
