<meta charset="UTF-8" />
<meta name="author" content="Newton Koumantzelis <http://chrisnewton.me>" />
<meta name="description" content="{{ site.meta.description }}" />

<!-- IE meta tag, force it to Edge compatibility -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- not sure what this is, found it in HTML5 Boilerplate -->
<meta http-equiv="cleartype" content="on" />

<!-- BlackBerry meta tags (http://docs.blackberry.com/en/developers/deliverables/6176/HTML_ref_meta_564143_11.jsp) -->
<meta name="HandheldFriendly" content="True" />

<!-- Windows Phone 7 meta tag (http://bowdenweb.com/wp/2011/05/meta-name-mobileoptimized-element.html) -->
<meta name="MobileOptimized" content="320" />

<!-- iPhone meta tag (width=device-width letterboxes on iPhone 5) -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- iPhone meta tag (Smart Banner) -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<meta name="apple-mobile-web-app-title" content="{{ site.meta.title }}" />

<!-- Windows Phone 8 meta (Pinned Sites title to be shortenend) -->
<meta name="title" content="{{ site.meta.url }}" />
<!-- Windows Phone 8 meta (needs to be 144x144, should have transparent png) -->
<meta name="msapplication-TileImage" content="{{ site.github.url }}/favion-144x144.png" />
<!-- Windows Phone 8 meta (should be most prominent color, [rgb, keywords, hex]) -->
<meta name="msapplication-TileColor" content="rgb(0, 114, 187)" />

<!-- Facebook og tags -->
<meta property="og:site_name" content="{{ site.meta.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.github.url }}" />
<meta property="og:title" content="{{ site.meta.title }}" />
<meta property="og:description" content="{{ site.meta.description }}" />
<meta property="og:image" content="{{ site.github.url}}/favicon-512x512.png" />

<!-- Twitter card -->
<meta name="twitter:card" content="website" />
<meta name="twitter:site" content="@MLNOCRocks" />
<meta name="twitter:creator" content="MLNOCRocks" />
<meta name="twitter:title" content="{{ site.meta.title }}" />
<meta name="twitter:description" content="{{ site.github.project_tagline }}" />
<meta name="twitter:image:src" content="{{ site.github.url }}/favicon-512x512.png" />
<meta name="twitter:data2" content="Fullerton, CA" />
<meta name="twitter:label2" content="Location" />
<meta name="twitter:domain" content="{{ site.github.url }}" />

<!-- Profile information -->
<link rel="author" href="humans.txt" type="text/plain" />

<!-- Canonical -->
<link rel="canonical" href="{{ site.github.url }}" itemprop="" />

<!-- Meta Links -->
<link rel="top" href="#" title="top" />
<link rel="home" href="{{ site.github.url }}" title="Home Page" />
<link rel="copyright" href="{{ site.github.repository_url }}/blob/master/LICENSE.md" title="Copyright" />

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- Favicon for iPad 3rd/4th Generation -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.github.url }}/favicon-144x144.png" />
<!-- Favicon for iPhone 4/4S/5 & iPod Touch 2012 -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.github.url }}/favicon-57x57@2x.png" />
<!-- Favicon for iPad, iPad 2 & iPad Mini -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.github.url }}/favicon-72x72.png" />
<!-- Favicon for iPhone 3GS, iPod Touch 2011, & older Android devices -->
<link rel="apple-touch-icon-precomposed" href="{{ site.github.url }}/favicon-57x57.png" />
<!-- Favicon for Browsers 32x32 -->
<link rel="icon shortcut" href="m{{ site.github.url }}/favicon-32x32.png" />
<!-- Favicon for Legacy Browsers 16x16 -->
<link rel="icon shortcut" href="{{ site.github.url }}/favicon.ico" />

<!-- Apple Startup Images -->
<!-- iPhone 3GS, 2011 iPod Touch -->
<link rel="apple-touch-startup-image" sizes="320x460" href="{{ site.github.url }}/media/startup/320x460.png" media="screen and (max-device-width : 320px)" />
<!-- iPhone 4, 4S and 2011 iPod Touch -->
<link rel="apple-touch-startup-image" sizes="640x920" href="{{ site.github.url }}/media/startup/640x920.png" media="(max-device-width : 480px) and (-webkit-min-device-pixel-ratio : 2)" />
<!-- iPhone 5 and 2012 iPod Touch -->
<link rel="apple-touch-startup-image" sizes="640x1096" href="{{ site.github.url }}/media/startup/640x1096.png" media="(max-device-width : 548px) and (-webkit-min-device-pixel-ratio : 2)" />
<!-- iPad landscape -->
<link rel="apple-touch-startup-image" sizes="1024x748" href="{{ site.github.url }}/media/startup/1024x748.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
<!-- iPad Portrait -->
<link rel="apple-touch-startup-image" sizes="768x1024" href="{{ site.github.url }}/media/startup/768x1024.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300italic" />
{% if site.github %}
	<link rel="stylesheet" href="{{ site.github.url }}/ui/styles.min.css" />
{% else %}
	<link rel="stylesheet" href="{{ site.github.url }}/ui/styles.css" />
{% endif %}

<!-- Title -->
<title>{{ site.meta.title }}</title>

<script>
	( function( i, s, o, g, r, a, m ) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			( i[r].q = i[r].q || [] ).push( arguments );
		},
		i[r].l = 1 * new Date();
		a = s.createElement( o ),
		m = s.getElementsByTagName( o )[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore( a, m );
	})( window,document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga' );
	ga( 'create', {{ site.meta.google_analytics }}, 'auto' );
	ga( 'require', 'linkid' );
	ga( 'send', 'pageview ');
</script>
